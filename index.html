<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayaz Shaikh - Hero</title>

    <!-- External Stylesheets and Fonts -->
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet" />

    <!-- Tailwind CSS for Browser support -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="h-full bg-black text-pink-500 font-[Orbitron]">
    <!-- Custom Cursor -->
    <div id="cursor"></div>

    <!-- Hero Section -->
    <div id="hero" class="w-full h-screen flex flex-col justify-center items-start">
        <!-- Name Section -->
        <div id="name">
            <h1 id="me" class="font-[Inspiration] italic tracking-normal font-bold text-[21rem] absolute ml-80">
                Ayaz Shaikh
            </h1>
        </div>

        <!-- Content Section -->
        <div id="content" class="text-[13rem] flex flex-col justify-center items-start font-semibold tracking-tight leading-[0.85]">
            <div>
                <h1 id="aspiring" class="text-green-400">Aspiring</h1>
            </div>
            <div>
                <h1 id="web">Web</h1>
            </div>
            <div>
                <h1 id="developer">Developer</h1>
            </div>
        </div>

        <!-- Navbar Section -->
        <div id="navbar" class="w-full">
            <ul class="w-full flex justify-end items-center gap-18 text-4xl mt-20">
                <li class="text-green-400 hover:text-pink-400">
                    <a href="#">See My Work</a>
                </li>
                <li class="text-green-400 hover:text-pink-400">
                    <a href="#">About Me</a>
                </li>
                <li class="text-green-400 hover:text-pink-400 mr-10">
                    <a href="#">Let's Connect</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Spacer -->
    <div class="w-full h-12 bg-white"></div>

    <!-- External Script -->
    <script src="js/script.js"></script>
</body>

</html>
